name: Node CI

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Run tests
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          version: 14.x
        run: |
          yarn install
          yarn test
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check codestyle
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          version: 14.x
        run: |
          yarn install
          yarn lint:code
          yarn lint:styles
